<div class="container-fluid">

            <ul class="nav nav-pills" role="tablist">
              <li role="presentation" class="active"><a href="#circle-stroke" aria-controls="circle-stroke" role="tab" data-toggle="tab">Stroke</a></li>
              <li role="presentation"><a href="#circle-transparency" aria-controls="circle-transparency" role="tab" data-toggle="tab">Transparency</a></li>

              <li role="presentation"><a href="#circle-blur" aria-controls="circle-blur" role="tab" data-toggle="tab">Blur</a></li>
              <li>
                <input type="button" value="Delete" id="btn_remove" class="delete_button">
              </li>
              <li>
                <input type="checkbox" value="" class="check_lock_object">
                <span id="checktext_lock_object">Lock</span>
              </li>
            </ul>
          </div>

              <div role="tabpanel" class="tab-pane" id="circle-blur">
